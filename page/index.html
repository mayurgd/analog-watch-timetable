<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="digital-clock" id="clock">00:00:00</div>
            <div class="date" id="date"></div>
            <div class="progress-container">
                <div class="progress-info">
                    <span id="progress-text">Day Progress: 0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>
        <div class="schedule-grid">
            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Part - I</div>
                    <div class="column-subtitle">06:00 - 09:00</div>
                </div>
                <div class="water-overlay" id="water-overlay-1"></div>
                <div class="tasks-container" id="schedule-1"></div>
            </div>

            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Part - II</div>
                    <div class="column-subtitle">09:00 - 11:00</div>
                </div>
                <div class="water-overlay" id="water-overlay-2"></div>
                <div class="tasks-container" id="schedule-2"></div>
            </div>

            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Part - III</div>
                    <div class="column-subtitle">11:00 - 17:30</div>
                </div>
                <div class="water-overlay" id="water-overlay-3"></div>
                <div class="tasks-container" id="schedule-3"></div>
            </div>

            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Part - IV</div>
                    <div class="column-subtitle">17:30 - 20:30</div>
                </div>
                <div class="water-overlay" id="water-overlay-4"></div>
                <div class="tasks-container" id="schedule-4"></div>
            </div>

            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Part - V</div>
                    <div class="column-subtitle">20:30 - 05:00</div>
                </div>
                <div class="water-overlay" id="water-overlay-5"></div>
                <div class="tasks-container" id="schedule-5"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
