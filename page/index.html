<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="digital-clock" id="clock">00:00:00</div>
            <div class="date" id="date"></div>
            <div class="progress-container">
                <div class="progress-info">
                    <span id="progress-text">Day Progress: 0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <div class="timer-container">
                <div class="timer-info">
                    <span id="timer-label">Next Task:</span>
                    <span id="next-task-name">Loading...</span>
                </div>
                <div class="timer-display">
                    <span id="countdown-timer">--:--</span>
                </div>
            </div>

            <div class="download-container">
                <button id="downloadBtn" class="btn-download" onclick="downloadCompletedTasks()">
                    ðŸ“Š Download Tasks Data
                </button>
            </div>
        </div>
        <div class="schedule-grid">
            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Part - I</div>
                    <div class="column-subtitle">06:00 - 09:00</div>
                </div>
                <div class="water-overlay" id="water-overlay-1"></div>
                <div class="tasks-container" id="schedule-1"></div>
            </div>

            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Part - II</div>
                    <div class="column-subtitle">09:00 - 11:00</div>
                </div>
                <div class="water-overlay" id="water-overlay-2"></div>
                <div class="tasks-container" id="schedule-2"></div>
            </div>

            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Part - III</div>
                    <div class="column-subtitle">11:00 - 17:30</div>
                </div>
                <div class="water-overlay" id="water-overlay-3"></div>
                <div class="tasks-container" id="schedule-3"></div>
            </div>

            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Part - IV</div>
                    <div class="column-subtitle">17:30 - 20:30</div>
                </div>
                <div class="water-overlay" id="water-overlay-4"></div>
                <div class="tasks-container" id="schedule-4"></div>
            </div>

            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Part - V</div>
                    <div class="column-subtitle">20:30 - 05:00</div>
                </div>
                <div class="water-overlay" id="water-overlay-5"></div>
                <div class="tasks-container" id="schedule-5"></div>
            </div>
        </div>

        <div class="transaction-section">
            <div class="transaction-header">
                <h2>Money Tracker</h2>
                <div class="transaction-summary" id="transaction-summary">
                    <div class="summary-item credit">
                        <span class="label">Income:</span>
                        <span class="amount" id="total-credit">â‚¹0</span>
                    </div>
                    <div class="summary-item debit">
                        <span class="label">Expenses:</span>
                        <span class="amount" id="total-debit">â‚¹0</span>
                    </div>
                    <div class="summary-item net">
                        <span class="label">Net:</span>
                        <span class="amount" id="net-amount">â‚¹0</span>
                    </div>
                </div>
            </div>
            
            <div class="transaction-input">
                <form id="transactionForm">
                    <div class="input-group">
                        <input type="text" id="transactionText" placeholder="e.g., Buying chicken - 425 or Salary + 50000" required>
                        <button type="submit" class="btn-add-transaction">Add</button>
                    </div>
                </form>
            </div>
            
            <div class="transaction-list" id="transaction-list">
                <!-- Transactions will be populated here -->
            </div>
        </div>
    </div>
    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <div class="form-group">
                        <label for="editTaskName">Task Name:</label>
                        <input type="text" id="editTaskName" name="taskName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editTaskTime">Time Range:</label>
                        <input type="text" id="editTaskTime" name="taskTime" placeholder="HH:MM - HH:MM" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editTaskColumn">Column:</label>
                        <select id="editTaskColumn" name="taskColumn" required>
                            <option value="1">Part I (06:00 - 09:00)</option>
                            <option value="2">Part II (09:00 - 11:00)</option>
                            <option value="3">Part III (11:00 - 17:30)</option>
                            <option value="4">Part IV (17:30 - 20:30)</option>
                            <option value="5">Part V (20:30 - 05:00)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editSubtasks">Subtasks (one per line):</label>
                        <textarea id="editSubtasks" name="subtasks" rows="4" placeholder="Enter subtasks, one per line"></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" onclick="closeEditModal()" class="btn-cancel">Cancel</button>
                        <button type="submit" class="btn-save">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
