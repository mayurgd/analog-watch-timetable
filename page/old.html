<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Daily Schedule Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --completed-color: #06d6a0;
            --current-color: #ffd166;
            --upcoming-color: #8d99ae;
            --text-dark: #2b2d42;
            --text-light: #8d99ae;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            min-height: 100vh;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        .digital-clock {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        .date {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: white;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .progress-info {
            font-size: 1rem;
            color: white;
            font-weight: 500;
            min-width: 150px;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--completed-color), var(--current-color));
            border-radius: 50px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(6, 214, 160, 0.5);
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .schedule-column {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
        }

        .column-header {
            padding: 20px 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-bottom: 1px solid var(--glass-border);
            text-align: center;
        }

        .column-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .column-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .water-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, 
                rgba(6, 214, 160, 0.15) 0%, 
                rgba(6, 214, 160, 0.25) 50%, 
                rgba(6, 214, 160, 0.35) 100%);
            transition: height 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            border-radius: 0 0 50% 50% / 0 0 20px 20px;
        }

        .tasks-container {
            position: relative;
            z-index: 2;
            padding: 0;
        }

        .task {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }

        .task:last-child {
            border-bottom: none;
        }

        .task:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .task.completed {
            background: rgba(6, 214, 160, 0.1);
            border-left: 4px solid var(--completed-color);
        }

        .task.current {
            background: rgba(255, 209, 102, 0.15);
            border-left: 4px solid var(--current-color);
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(255, 209, 102, 0.3);
        }

        .task.upcoming {
            background: rgba(255, 255, 255, 0.02);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .task-info {
            flex: 1;
        }

        .task-time {
            font-weight: 600;
            color: white;
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 5px;
            font-variant-numeric: tabular-nums;
        }

        .task-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .task-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .status-completed {
            background: var(--completed-color);
            color: white;
            box-shadow: 0 2px 10px rgba(6, 214, 160, 0.3);
        }

        .status-current {
            background: var(--current-color);
            color: var(--text-dark);
            box-shadow: 0 2px 10px rgba(255, 209, 102, 0.3);
        }

        .status-upcoming {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }

        .subtasks {
            margin-top: 15px;
            padding-left: 0;
        }

        .subtask {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }

        .subtask:hover {
            color: white;
        }

        .subtask-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            margin-right: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .subtask-checkbox:hover {
            border-color: var(--completed-color);
            transform: scale(1.1);
        }

        .subtask-checkbox.checked {
            background: var(--completed-color);
            border-color: var(--completed-color);
            box-shadow: 0 2px 10px rgba(6, 214, 160, 0.3);
        }

        .subtask-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: -1px;
            left: 3px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .subtask.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        /* Mobile Responsive */
        @media (max-width: 1200px) {
            .schedule-grid {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .schedule-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header {
                padding: 20px;
                margin-bottom: 20px;
            }

            .progress-container {
                flex-direction: column;
                gap: 10px;
            }

            .progress-info {
                min-width: auto;
                text-align: center;
            }

            .task-header {
                flex-direction: column;
                gap: 10px;
            }

            .task-status {
                align-self: flex-start;
            }

            .task {
                padding: 15px 20px;
            }

            .column-header {
                padding: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 15px;
            }

            .task {
                padding: 12px 15px;
            }

            .subtasks {
                margin-top: 10px;
            }
        }

        /* Enhanced animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .task.current .task-status {
            animation: pulse 2s infinite;
        }

        .task-status {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .task-status:hover {
            transform: translateY(-2px);
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Focus states for accessibility */
        .subtask-checkbox:focus {
            outline: 2px solid var(--current-color);
            outline-offset: 2px;
        }

        .task:focus {
            outline: 2px solid var(--current-color);
            outline-offset: -2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="digital-clock" id="clock">00:00:00</div>
            <div class="date" id="date"></div>
            <div class="progress-container">
                <div class="progress-info">
                    <span id="progress-text">Day Progress: 0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="schedule-grid">
            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Morning</div>
                    <div class="column-subtitle">5:00 AM - 12:00 PM</div>
                </div>
                <div class="water-overlay" id="water-overlay-1"></div>
                <div class="tasks-container" id="schedule-1"></div>
            </div>

            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Afternoon</div>
                    <div class="column-subtitle">12:00 PM - 5:00 PM</div>
                </div>
                <div class="water-overlay" id="water-overlay-2"></div>
                <div class="tasks-container" id="schedule-2"></div>
            </div>

            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Evening</div>
                    <div class="column-subtitle">5:00 PM - 9:00 PM</div>
                </div>
                <div class="water-overlay" id="water-overlay-3"></div>
                <div class="tasks-container" id="schedule-3"></div>
            </div>

            <div class="schedule-column">
                <div class="column-header">
                    <div class="column-title">Night</div>
                    <div class="column-subtitle">9:00 PM - 5:00 AM</div>
                </div>
                <div class="water-overlay" id="water-overlay-4"></div>
                <div class="tasks-container" id="schedule-4"></div>
            </div>
        </div>
    </div>

    <script>
        const schedule = [
            { time: "05:50 - 06:00", name: "Morning Wakeup", subtasks: [], column: 1 },
            { time: "06:00 - 06:30", name: "Freshen Up", subtasks: [], column: 1 },
            { time: "06:30 - 06:45", name: "Preworkout Meal", subtasks: ["Eat banana", "Drink preworkout", "Boil eggs"], column: 1 },
            { time: "06:45 - 07:00", name: "Gym Commute", subtasks: [], column: 1 },
            { time: "07:00 - 08:20", name: "Weight Training", subtasks: [], column: 1 },
            { time: "08:20 - 08:40", name: "Cardio Abs", subtasks: [], column: 1 },
            { time: "08:40 - 09:00", name: "Chicken Purchase", subtasks: [], column: 1 },
            { time: "09:00 - 09:30", name: "Post-Gym Routine", subtasks: ["Take bath", "Clean floor", "Drink protein", "Marinate Chicken"], column: 1 },
            { time: "09:30 - 10:00", name: "Hearty Breakfast", subtasks: ["Eggs", "Oats & Paneer"], column: 1 },
            { time: "10:00 - 11:00", name: "Study Hour", subtasks: [], column: 1 },
            { time: "11:00 - 12:00", name: "Office Work", subtasks: [], column: 1 },
            { time: "12:00 - 14:00", name: "Office Work", subtasks: [], column: 2 },
            { time: "14:00 - 15:30", name: "Lunch Cooking", subtasks: ["Cook chicken", "Make chapati", "Eat meal"], column: 2 },
            { time: "15:30 - 17:00", name: "Office Work", subtasks: [], column: 2 },
            { time: "17:00 - 17:30", name: "Evening Walk", subtasks: [], column: 3 },
            { time: "17:30 - 18:00", name: "Work Wrapup", subtasks: [], column: 3 },
            { time: "18:00 - 19:00", name: "Personal Time", subtasks: [], column: 3 },
            { time: "19:00 - 20:00", name: "Dinner Prep", subtasks: [], column: 3 },
            { time: "20:00 - 21:00", name: "Dinner Time", subtasks: [], column: 3 },
            { time: "21:00 - 21:30", name: "Wind Down", subtasks: [], column: 4 },
            { time: "21:30 - 22:00", name: "Free Time", subtasks: [], column: 4 },
            { time: "22:00 - 23:00", name: "Relaxation", subtasks: [], column: 4 },
            { time: "23:00 - 23:10", name: "Sleep Time", subtasks: [], column: 4 }
        ];

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function getCurrentTimeMinutes() {
            const now = new Date();
            return now.getHours() * 60 + now.getMinutes();
        }

        function getTaskStatus(timeRange, currentMinutes) {
            const [startTime, endTime] = timeRange.split(' - ');
            const startMinutes = timeToMinutes(startTime);
            const endMinutes = timeToMinutes(endTime);
            
            if (currentMinutes < startMinutes) {
                return 'upcoming';
            } else if (currentMinutes >= startMinutes && currentMinutes < endMinutes) {
                return 'current';
            } else {
                return 'completed';
            }
        }

        function calculateProgress() {
            const currentMinutes = getCurrentTimeMinutes();
            const dayStart = timeToMinutes('05:50');
            const dayEnd = timeToMinutes('23:10');
            
            if (currentMinutes < dayStart) return 0;
            if (currentMinutes > dayEnd) return 100;
            
            return ((currentMinutes - dayStart) / (dayEnd - dayStart)) * 100;
        }

        function calculateColumnProgress(column) {
            const currentMinutes = getCurrentTimeMinutes();
            const columnTasks = schedule.filter(task => task.column === column);
            
            if (columnTasks.length === 0) return 0;
            
            const firstTask = columnTasks[0];
            const lastTask = columnTasks[columnTasks.length - 1];
            
            const startMinutes = timeToMinutes(firstTask.time.split(' - ')[0]);
            const endMinutes = timeToMinutes(lastTask.time.split(' - ')[1]);
            
            if (currentMinutes < startMinutes) return 0;
            if (currentMinutes > endMinutes) return 100;
            
            return ((currentMinutes - startMinutes) / (endMinutes - startMinutes)) * 100;
        }

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        function renderSchedule() {
            const currentMinutes = getCurrentTimeMinutes();
            
            // Clear all columns
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`schedule-${i}`).innerHTML = '';
            }
            
            schedule.forEach((task, index) => {
                const status = getTaskStatus(task.time, currentMinutes);
                const container = document.getElementById(`schedule-${task.column}`);
                
                const taskElement = document.createElement('div');
                taskElement.className = `task ${status}`;
                taskElement.setAttribute('tabindex', '0');
                
                const statusLabel = status === 'completed' ? 'Done' : 
                                  status === 'current' ? 'Now' : 'Later';
                
                let subtasksHtml = '';
                if (task.subtasks.length > 0) {
                    subtasksHtml = '<div class="subtasks">';
                    task.subtasks.forEach((subtask, subIndex) => {
                        const checkboxId = `subtask-${index}-${subIndex}`;
                        subtasksHtml += `
                            <div class="subtask" id="subtask-container-${checkboxId}">
                                <div class="subtask-checkbox" onclick="toggleSubtask('${checkboxId}')" id="${checkboxId}" tabindex="0" role="checkbox" aria-checked="false"></div>
                                <span>${subtask}</span>
                            </div>
                        `;
                    });
                    subtasksHtml += '</div>';
                }
                
                taskElement.innerHTML = `
                    <div class="task-header">
                        <div class="task-info">
                            <div class="task-time">${task.time}</div>
                            <div class="task-name">${task.name}</div>
                        </div>
                        <div class="task-status status-${status}">${statusLabel}</div>
                    </div>
                    ${subtasksHtml}
                `;
                
                container.appendChild(taskElement);
            });
        }

        function updateWaterLevel() {
            const progress = calculateProgress();
            
            // Calculate progress for each column
            for (let i = 1; i <= 4; i++) {
                const columnProgress = calculateColumnProgress(i);
                const waterOverlay = document.getElementById(`water-overlay-${i}`);
                waterOverlay.style.height = `${columnProgress}%`;
            }
            
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `Day Progress: ${Math.round(progress)}%`;
        }

        function toggleSubtask(checkboxId) {
            const checkbox = document.getElementById(checkboxId);
            const subtaskContainer = document.getElementById(`subtask-container-${checkboxId}`);
            const isChecked = checkbox.classList.contains('checked');
            
            checkbox.classList.toggle('checked');
            subtaskContainer.classList.toggle('completed');
            checkbox.setAttribute('aria-checked', (!isChecked).toString());
        }

        function init() {
            updateClock();
            renderSchedule();
            updateWaterLevel();
            
            // Update every second
            setInterval(() => {
                updateClock();
                renderSchedule();
                updateWaterLevel();
            }, 1000);
        }

        // Keyboard accessibility
        document.addEventListener('keydown', (e) => {
            if (e.target.classList.contains('subtask-checkbox') && (e.key === 'Enter' || e.key === ' ')) {
                e.preventDefault();
                e.target.click();
            }
        });

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
